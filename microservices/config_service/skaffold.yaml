apiVersion: skaffold/v3
kind: Config
metadata:
  name: config-service
requires:
- path: ../../common
  configs: [common]
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: config-service
    requires:
    - image: common
      alias: BASE_IMG
    sync:
      infer:
      - '**/*.py'
      - '**/*.json'
portForward:
- resourceType: service
  resourceName: config-service
  port: 80
  localPort: 8889
deploy:
  kubectl: { }
manifests:
  kustomize:
    paths:
    - ./kustomize/minikube
profiles:
- name: custom
  build:
    googleCloudBuild: {}
    artifacts:
    - image: config-service
      requires:
      - image: common
        alias: BASE_IMG
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/custom
- name: prod_non_cloudbuild
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
- name: prod
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: config-service
      docker:
        cacheFrom:
        - config-service
        - config-service:latest
      requires:
      - image: common
        alias: BASE_IMG
- name: dev
  build:
    googleCloudBuild: {}
    artifacts:
    - image: config-service
      docker:
        cacheFrom:
        - config-service
        - config-servicekustomize:latest
      requires:
      - image: common
        alias: BASE_IMG
      sync:
        infer:
        - '**/*.py'
        - '**/*.json'
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/dev
